<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gingham Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Header -->
  <div id="headerContainer"></div>

  <!-- Main Content -->
  <main>
    <section class="contact-form">
      <div class="container form-container">
        <h2>Contact Us</h2>
        <form class="form-control-long" action="https://formsubmit.co/elricthomasmusic@gmail.com" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <input type="hidden" name="_subject" value="New email from Gingham Health">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <select name="subject">
              <option value="one-on-one">One-on-One Coaching Program</option>
              <option value="group">Group Coaching Program</option>
              <option value="hike">Hike and Learn</option>
              <option value="consultation">Consultation</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control form-control-long" id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: #12664F; border-color: #12664F">Send</button>
          <input type="hidden" name="_next" value="https://elrickelly.github.io/GinghamHealth/thank-you.html">
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
